## Service port ##
server.port: 8080
### Springboot application name ###
spring.application.name=test-spring-ndtx
### Springboot default configuration properties for the h2 database ###
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
# Turn statistics on and log SQL statements
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Schema and data will be created using the provided files
spring.jpa.hibernate.ddl-auto=none
